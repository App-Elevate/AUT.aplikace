name: "[DEV] Build and Publish iOS"
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      # Checks-out our repository under $GITHUB_WORKSPACE, so our job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # !!!
      # Build and Sign your application here
      # !!
      # Build and sign the ipa using a single flutter command
      - name: Install firebase
        run: curl -sL https://firebase.tools | bash

      - name: install flutterfire
        run: dart pub global activate flutterfire_cli

      #- name: Building IPA
      #run: flutter build ipa --split-debug-info symbolsIos --obfuscate --release --no-codesign

      - name: Fetch credentials
        uses: actions/checkout@v4
        with:
          path: /var/folders/b3/2xm02wpd21qgrpkck5q1c6k40000gn/T/d20240628-6673-ststz8

      - name: Getting fastlane credentials
        run: |
          cd ios  
          fastlane match
        env:
          IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.IOS_KEYS_PAT }}

      - name: Running fastlane
        run: fastlane release

      # Collect the file and upload as artifact
      - name: collect ipa artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          # Path to the release files
          path: ios/*.ipa

      - name: collect debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: symbols-ios
          # Path to the release files
          path: symbolsIos

      # Important! Cleanup: remove the certificate and provisioning profile from the runner!
      - name: Clean up keychain and provisioning profile
        if: ${{ always() }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision
